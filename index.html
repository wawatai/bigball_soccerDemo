<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.25">
        <title>FIFA</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main> 
            <div class="center">
                <section class="top">
                    <div class="logo"></div>
                    <div class="inputBox">
                        <div class="input">
                            <label>
                                <div class="inputIc id"></div>
                                <input class="id" placeholder="請輸入帳號" required>
                            </label>
                            <label>
                                <div class="inputIc pw"></div>
                                <input class="pw" placeholder="請輸入密碼" required>
                            </label>
                        </div>
                        <button type="submit">登入</button>
                        <div class="btnLine"></div>
                    </div>
                    <div class="unionLogo"></div>
                </section>
                <section class="bottom">
                    <div class="objLeft"></div>
                    <div class="objectLeft_shadow"></div>
                    <div class="objRight"></div>
                    <div class="objectRight_shadow"></div>
                    <div class="soccer"></div>
                </section>
            </div>
            <div class="bg"></div>
        </main>
    </body>
</html>
